<!DOCTYPE html>
<html>
<head>
<title>Sign Up - LiftOff</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background-color: #111827;
    color: #f3f4f6;
}

/* Floating dots */
.dot {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #9ca3af;
    border-radius: 50%;
    opacity: 0.6;
    animation: float linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-200vh); }
}

/* Center card */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #374151;
    background: #1f2937;
    color: #f3f4f6;
    box-sizing: border-box;
}
input.error {
    border: 1px solid #ef4444;
    box-shadow: 0 0 8px rgba(239,68,68,0.6);
}

input.success {
    border: 1px solid #22c55e;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    border: none;
    background: #f3f4f6;
    color: #111827;
    cursor: pointer;
    box-sizing: border-box;
}

.small {
    font-size: 13px;
    margin-top: 15px;
    color: #9ca3af;
    cursor: pointer;
}
.small:hover {
    text-decoration: underline;
}

.divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    color: #6b7280;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: #374151;
}

.divider span {
    padding: 0 10px;
    font-size: 12px;
}

.google-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    border: 1px solid #374151;
    background: #1f2937;
    color: #f3f4f6;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 14px;
    transition: background 0.3s;
}

.google-btn:hover {
    background: #2d3748;
}

</style>
</head>

<body>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
function handleGoogleSignIn() {
    google.accounts.id.initialize({
        client_id: '584317388297-coc5rmpfdls901ptlvm1rq7f9aselli7.apps.googleusercontent.com',
        callback: onSignIn
    });
    google.accounts.id.prompt();
}

function onSignIn(response) {
    // Handle the response from Google
    console.log('Google Sign-In successful:', response);
    // Send the token to your backend for verification
    window.location.href = '/dashboard'; // Redirect after successful sign-in
}

for(let i=0;i<120;i++){
    let dot=document.createElement("div");
    dot.className="dot";
    dot.style.left=Math.random()*100+"vw";
    dot.style.top=Math.random()*200+"vh";
    dot.style.animationDuration=(8+Math.random()*7)+"s";
    document.body.appendChild(dot);
}
function registerUser() {
    const username = document.getElementById("username").value.trim();
    const usernameRegex = /^(?!_)[A-Za-z0-9_]{3,20}(?<!_)$/;

    if (!usernameRegex.test(username)) {
        alert("Username must be 3-20 characters, letters/numbers/underscore only, no spaces, cannot start or end with underscore.");
        return;
    }    
    const email = document.querySelector("input[type='email']").value.trim();
    const password = document.querySelector("input[type='password']").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(email)) {
        alert("Invalid email format.");
        return;
    }

    const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;

    if (!passwordRegex.test(password)) {
    alert("Password must be 8+ characters, include a number and special character.");
    return;
}

    

    const fullname = document.getElementById("fullname").value.trim();

    const user = {
    fullname,
    username,
    email,
    password
};

        

    localStorage.setItem("liftoffUser", JSON.stringify(user));

    alert("Account created successfully!");
    window.location.href = "login.html";
}

function validateForm() {
    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    let valid = true;

    // Reset styles
    [username, email, password].forEach(field => {
        field.classList.remove("error");
        field.classList.remove("success");
    });

    // Username check
    if (username.value.length < 3 || username.value.includes(" ")) {
        username.classList.add("error");
        valid = false;
    } else {
        username.classList.add("success");
    }

    if (username.value.length < 3) {
    alert("Username must be at least 3 characters.");
    return;
}

    // Email check
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value)) {
        email.classList.add("error");
        valid = false;
    } else {
        email.classList.add("success");
    }

    // Password check
    const passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$/;
    if (!passwordPattern.test(password.value)) {
        password.classList.add("error");
        valid = false;
    } else {
        password.classList.add("success");
    }

    if (valid) {
        alert("All good. Ready for backend connection.");
    }
}

</script>

<div class="card">
    <h2>Create Account</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="registerUser()">Sign Up</button>
    
    <div class="divider"><span>OR</span></div>
    
    <button class="google-btn" onclick="handleGoogleSignIn()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign up with Google
    </button>
    
    <div class="small" onclick="window.location.href='login.html'">
Already have an account? Login
</div>

</div>

</body>
</html>
